  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log(10 + 10 + "10"); // первые два числа сууммируются, получаеться 20, дальше происходит
    //конкантенация, и к 20 "приклеивается" строка "10" -> выводиться 2010 (строка)
    console.log(10 + "10" + 10); //и в этом приммере происходит конкантенация (надеюмь это слово я пишу 
    //правлильно=)), первую десятку склеивают со втоой десяткой (которая str), получаеться "1010"
    // и дальше к строке доклеивают третью десятку -> выводиться 101010 (строка)
    console.log(10 + 10 + +"10"); // +"10" - это перевод строки в число, складываем 3 числа 10, получаем
    // 30, и в консоль впервые выводиться именно число а не строка
    console.log(10 / -""); // Хм, не самый для меня лично предсказуемый результат)) путем нехитрых опытов в 
    // в консоли, с удивлением понимаю, что запись -"" переводит пустую строку в минус 0!! это мо мне даже круче,
    // чем фишка JS с делением на ноль)) был бы на моем месте серьезный математик - все, меняй обугленный диван)
    // ну и получив в делителе -0, по итогу в вывод идет -бесконечность) 
    console.log(10 / +"2,5");//Тут попроще, вырожение +"2,5" - перевод строки в число, но т.к. числа пишуться
    // через точку, а в строке запятая, получаем NaN, и далее - деление на NaN дает нам NaN
  </script>
