<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    К переменной а добавляеться 1, и результат присваивается переменной с
     */
    c = ++a;
    console.log(c);

    /*
    Здесь сначала возвращаеться значение переменной b, присваеттся переменной d, а уже после b 
    увеличиваеться на еденицу
     */
    d = b++;
    console.log(d);

    /*
    выше по скрипту мы уже увеличили на еденицу а ( в памяти а===2), увеличиваем ее еще на еденицу, суммируем с 
    2 и получаем ответ 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    В памяти до этого вырожения значение b===2, мы сначала вызываем это значение и отдаем в вырожение,
    и только после увеличиваем на 1. итого 2+2=4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
