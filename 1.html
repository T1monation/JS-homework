<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <style>
    .product {
      width: 200px;
      padding: 10px;
      float: left;
      margin-right: 30px;
      box-shadow: 0 0 4px black;
    }

    .addStyleProductName {
      font-size: 24px;
    }

    .addProductStyle {
      margin-right: 50px;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->
  <div class="product">
    <div class="productName">Товар 1</div>
    <img src="https://loremflickr.com/200/300/goods?lock=2" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 2</div>
    <img src="https://loremflickr.com/200/300/goods?lock=12" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 3</div>
    <img src="https://loremflickr.com/200/300/goods?lock=33" alt="">
    <button>В корзину</button>
  </div>

  <script>
    "use strict";

    /*
    1. Установите всем элементам с классом "productName" размер шрифта 24px.
     */
    document.querySelectorAll('.productName').forEach(el => {
      el.classList.add('addStyleProductName'); // Вношу изменения в стили путем добавления нового
      // класса, в котором эти стили прописанны
    });

    /*
    2. Установите всем элементам с классом "product" внешний отступ справа 50px.
     */
    document.querySelectorAll('.product').forEach(el => {
      el.classList.add('addProductStyle');
    });

    /*
    3. При клике на кнопку "В корзину" название кнопки должно поменяться на
    "Добавлено" и кнопка должна стать неактивной.
     */
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', event => {
        button.textContent = 'Добавлено';
        button.setAttribute('disabled', true)
      });
    });

    /*
    4. Создайте полную (глубокую) копию элемента с классом product, измените в
    этой копии путь до картинки на:
    https://loremflickr.com/200/300/goods?lock=37
    Поставьте название товара в данной копии "Товар 4" и замените последний
    отображенный товар на странице на созданную копию. У данной копии также
    должен правильно работать код из 3-го задания.
     */
    const newProduct = document.querySelector('.product').cloneNode(true);
    newProduct.querySelector('img').src = 'https://loremflickr.com/200/300/goods?lock=37';
    newProduct.querySelector('.productName').textContent = 'Товар 4'
    const button = newProduct.querySelector('button')
    // Т.к. во вновь созданном элементе нет никаких слушателей событий, добавляем их для кнопки
    button.addEventListener('click', event => {
      button.textContent = 'Добавлено';
      button.setAttribute('disabled', true)
    });
    const findEl = document.querySelector('.product:last-of-type');
    findEl.parentNode.removeChild(findEl);
    const produckBlock = document.body;
    produckBlock.insertAdjacentElement('beforeEnd', newProduct);

    /*
    5. По истечении 2 секунд с момента открытия страницы первый товар должен быть
    удален из html.
     */

    setTimeout(() => {
      const findEl2 = document.querySelector('.product');
      findEl2.parentNode.removeChild(findEl2);
    }, 2000);

  </script>
</body>

</html>
